<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Second Vue</title>
</head>

<body>
    <header>
        <h1>Events</h1>
    </header>
    <section id="events">
        <h2>Events Practice</h2>

        <div>
            <button v-on:click="showAlert">Show Alert</button>
        </div>

        <div>
            <button v-on:click="increaseNumber">+5</button>
            <button v-on:click="decreaseNumber">-5</button>
            <p>{{ num }}</p>
        </div>

        <div>
            <input type="text" v-on:keydown="updateInput" />
            <p>{{ output }}</p>
        </div>

        <div>
            <input type="text" v-on:keyup.enter="updateCompleteText" />
            <p>{{ completeText }}</p>
        </div>

        <div><button>Reset Input</button></div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
