<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My First Vue</title>
</head>

<body>
    <header>
        <h2>Vue Lists and Conditional Content</h2>
    </header>
    <div id="app">
        <div>
            Assignment
            <hr />
        </div>
        <div class="input-box">
            <input type="text" v-model="enteredTask" />
            <button @click="addTask">Add Task</button>
        </div>
        <div>
            <button @click="toggleList">{{ buttonCaption }} Tasks</button>
        </div>
        <div v-if="tasks.length < 1">
            <p>No Tasks Yet</p>
        </div>

        <div v-else v-show="listShown">
            <ul>
                <li v-for="task in tasks">{{ task }}</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
